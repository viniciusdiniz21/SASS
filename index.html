<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SASS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!--Variaveis SASS-->
    <button class="btn1">Comprar</button>
    <button class="btn2">Vender</button>
    <!--Nesting SASS-->
    <div class="classe1">
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>

        <button>Button</button>
    </div>

    <!--Imports SASS-->
    <p class="textBuy">Clique no botão para comprar</p>
    <button class="btn">Comprar</button>

    <!--Mixing SASS-->
    <div class="title">
        <h1>Hello World</h1>
        <p>Hello World</p>
    </div>

    <!--Extends SASS-->
    <button class="btnEx btn-roxo">Roxo</button>
    <button class="btnEx btn-amarelo">Amarelo</button>
    <button class="btnEx btn-azul">Azul</button>

    <!--Funções SASS-->
    <h2 id="mix">MIX DE CORES</h2>
</body>
</html>
